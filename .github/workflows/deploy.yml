name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install server dependencies
      working-directory: ./
      run: npm ci

    - name: Install client dependencies
      working-directory: ./client
      run: npm ci

    - name: Build client app
      working-directory: ./client
      run: npm run build

    - name: Add SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/${{ secrets.PEM_FILE_NAME }}
        chmod 600 ~/.ssh/${{ secrets.PEM_FILE_NAME }}

    - name: Transfer app to EC2 (excluding unnecessary files)
      run: |
        rsync -avz --delete \
          --exclude 'client/node_modules' \
          --exclude '.git' \
          --exclude '.idea' \
          --exclude '.env' \
          --exclude '.instructions' \
          -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/${{ secrets.PEM_FILE_NAME }}" \
          ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

    - name: Move build folder to ~/build
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/${{ secrets.PEM_FILE_NAME }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}
        exit 1
        << 'EOF'
          sudo mkdir -p /home/ubuntu/build
          sudo mv /home/ubuntu/app/client/build/* /home/ubuntu/build/
        EOF

    - name: Deploy server with  PM2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/${{ secrets.PEM_FILE_NAME }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          pm2 restart /home/ubuntu/app/server/index.js --name my-server
        EOF

    - name: Restart Nginx to serve the new build
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/${{ secrets.PEM_FILE_NAME }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo systemctl restart nginx
        EOF
